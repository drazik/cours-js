<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Bibliothèque de médias de la NASA</title>
    <link rel="stylesheet" href="css/bootstrap.scss" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" defer src="js/app.js"></script>
  </head>
  <body>
    <header class="navbar navbar-dark bg-dark">
      <div class="container-xl">
        <a class="navbar-brand">NASA Image Gallery</a>
        <form class="d-flex search-form">
          <div class="input-group">
            <input
              class="form-control"
              type="search"
              placeholder="Earth, mars, sun..."
              aria-label="Rechercher"
              name="q"
            />
            <button class="btn btn-outline-light" type="submit">
              Rechercher
            </button>
          </div>
        </form>
      </div>
    </header>
    <main class="container-xl mt-3">
      <ul class="gallery"></ul>
      <ul class="alerter"></ul>
    </main>
  </body>
</html>
