<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Guess the number</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="Wrapper">
      <div class="Stack">
        <h1 class="Title">🎲 Guess the number !</h1>
        <p>
        Un nombre entier entre 1 et 100 a été généré aléatoirement.
        À vous de le trouver !
        </p>
        <div class="js-game">
          <form class="Form js-game-form">
            <label for="number">Entrez un nombre :</label>
            <input type="number" min="1" max="100" id="number" class="js-game-input" />
            <button type="submit">OK</button>
          </form>
          <p class="Result js-game-result"></p>
          <button type="button" class="js-game-reset" hidden>Rejouer</button>
        </div>
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
