<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Inscription</h1>
    <form novalidate class="js-form">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" name="email" required />
          <div class="invalid-feedback">
            Veuillez entrer une adresse e-mail valide
          </div>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" required />
          <div class="invalid-feedback">
            Le mot de passe est requis
          </div>
        </div>
        <div class="col-md-6">
          <label for="firstname" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="firstname" name="firstname" required />
          <div class="invalid-feedback">
            Le prénom est requis
          </div>
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Nom</label>
          <input type="text" class="form-control" id="lastname" name="lastname" required />
          <div class="invalid-feedback">
            Le nom est requis
          </div>
        </div>
        <div class="col-md-12">
          <div class="d-flex align-items-center js-avatar">
            <div class="position-relative">
              <img data-placeholder-src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Placeholder_no_text.svg" src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Placeholder_no_text.svg" alt="" class="img-thumbnail js-avatar-preview" style="max-width: 200px;" />
              <button type="button" class="btn btn-danger btn-sm position-absolute top-0 end-0 d-none js-avatar-delete">Supprimer</button>
            </div>
            <div class="ms-3">
              <label class="form-label" for="avatar">Avatar</label>
              <input class="form-control js-avatar-input" id="avatar" name="avatar" type="file" />
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="js-description">
            <label for="description" class="form-label d-flex align-items-baseline js-description-label">
              Description
            </label>
            <textarea class="form-control js-description-input" id="description" rows="3" maxlength="1000"></textarea>
          </div>
        </div>
        <div class="col-md-12">
          <button class="btn btn-primary" type="submit">Envoyer</button>
        </div>
      </div>
    </form>
  </div>


  <script src="./src/main.js"></script>
</body>
</html>
