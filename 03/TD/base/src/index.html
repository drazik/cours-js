<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TD 01</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer type="module"></script>
  </head>
  <body>
    <div class="slider">
      <ul class="slider__slides">
        <li class="slider__slide">
          <img
            src="https://picsum.photos/seed/1/1920/300"
            style="
              object-fit: cover;
              object-position: center;
              width: 100%;
              height: 100%;
            "
            alt=""
          />
        </li>
        <li class="slider__slide">
          <img
            src="https://picsum.photos/seed/2/1920/300"
            style="
              object-fit: cover;
              object-position: center;
              width: 100%;
              height: 100%;
            "
            alt=""
          />
        </li>
      </ul>
      <div class="slider__bullets">
        <button class="slider__bullet slider__bullet--active" type="button">
          Go to slide 1
        </button>
        <button class="slider__bullet" type="button">Go to slide 2</button>
      </div>
      <div class="slider__controls">
        <button
          class="slider__control slider__control--previous slider__control--hidden"
          type="button"
        >
          Previous
        </button>
        <button class="slider__control slider__control--next" type="button">
          Next
        </button>
      </div>
    </div>
  </body>
</html>
